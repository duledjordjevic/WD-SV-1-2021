<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozorista u Srbiji</title>
    <link rel="icon" href="Images/logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="css/base_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/izmena_korisnika.css">
    <link rel="stylesheet" href="css/izmena_predstave.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-left">
                <img src="Images/logo.png" alt="logo">
                <h1>Pozorišta u Srbiji</h1>
            </div>
            <div class="navbar-right">
                <ul>
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="korisnici.html">Korisnici</a></li>
                    <li><a href="#" id="open">Prijava</a></li>
                </ul>
               
            </div>
            
        </div>   
    </nav>

    <!-- Section  -->
    <section class="section">
        <div class="container">
            <div class="username-text">
                <img src="" alt="" id="picture">
                <h1 id="title"></h1>
            </div>
            <hr>
            <form name="changeShowData" class = "changeShowData">
                <div class="input-container">
                    <label for="id">Kod predstave:</label>
                    <input type="text" name="id" id="id" value = "" required> <br>
                </div>
                <div class="input-container">
                    <label for="duration">Trajanje:</label>
                    <input type="text" name="duration" id="duration" value = "" required> <br /> 
                </div>
                <div class="input-container">
                    <label for="genre">Žanr:</label>
                    <input type="text" name="genre" id="genre" value = "" required> <br>
                </div>
                
                <div class="input-container">
                    <label for="price">Cena karte:</label>
                    <input type="text" name="price" id="price" value = "" pattern="^((\p{L})+(\s(\p{L})+)+)$" required> <br />
                </div>
                
                <div class="input-container">
                    <label for="numberOfViewers">Broj osoba:</label>
                    <input type="text" name="numberOfViewers" id="numberOfViewers" value = "" pattern="^((\p{L})+(\s(\p{L})+)+)$" required>  <br />
                </div>
                <div class="input-container">
                    <label for="shortDescription">Kratak opis:</label>
                    <textarea name="shortDescription" id="shortDescription" cols="30" rows="10">
                    </textarea>
                </div>

                <div class="input-container">
                    <label for="description">Opis:</label>
                    <textarea name="description" id="description" cols="30" rows="10">
                    </textarea>
                </div>

                
                <div class="input-container">
                    <label for="inputImage">Link za sliku:</label>
                    <input type="text" name="inputImage"  id="inputImage" disabled> <br>
                </div>
                <div class="input-container">
                    <label for="avg_mark">Prosecna ocena:</label>
                    <input type="text" name="avg_mark"  id="avg_mark" disabled> <br>
                </div>
                <div class="input-container">
                    <label for="marks">Ocene:</label>
                    <input type="text" name="marks"  id="marks" disabled> <br>
                </div>

                <button type="submit" class="btn-change btn" id="btn">
                    <p>Izmeni</p>
                    <i class="fa-solid fa-check"></i>
                </button>
            </form>
        </div>
    </section>
  
    <!-- Footer -->
    <footer class="footer">
        <div class="container grid">
            <div class="footer-left">
                <div class="logo">
                    <img src="Images/logo.png" alt="logo">
                    <h1>Pozorišta u Srbiji</h1>
                </div>
                <p>Copyright &copy; 2022 </p>
            </div>
            <nav class="footer-mid">
                <ul>
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="#">Korisnici</a></li>
                    <li><a href="#">Prijava</a></li>
                </ul>
            </nav>
            <div class="footer-right">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
            
        </div>
    </footer>
   
    <!-- Sign In-->
    <div class="modal-container" id="modal-container">
        <div class="modalSignIn">
            <h1>Prijava</h1>
            <form name="signInForm" class="signInForm">
                <div class="input-container">
                    <label for="emailSignIn">Email:</label> <br>
                    <input type="email" name="emailSignIn" id="emailSignIn" required> <br /> 
                </div>
                
                <div class="input-container">
                    <label for="passwordSignIn">Lozinka:</label>
                <input type="password" name="passwordSignIn" id="passwordSignIn" required> <br>
                </div>

                <button type="submit" class="btn-signIn btn">
                    <p>Potvrdi</p>
                    <i class="fa-solid fa-check"></i>
                </button>
            </form>
            <a href="#" class="exit"><i class="fa-solid fa-x" id="closeSignIn"></i></a>
            <a href="#" id="moveToSignUp">Registruj se</a>
        </div>
    </div>

    <!-- Sign Up-->
    <div class="modal-container-2" id="modal-container-2">
        <div class="modalSignUp">
            <h1>Registracija</h1>
            <form name="signUpForm" class="signUpForm">
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required> <br>
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required> <br /> 
                </div>
                <div class="input-container">
                    <label for="passwordSignUp">Lozinka:</label>
                    <input type="password" name="passwordSignUp" id="passwordSignUp" required> <br>
                </div>
                
                <div class="input-container">
                    <label for="name">Ime:</label>
                    <input type="text" name="name" id="name" pattern="^((\p{L})+(\s(\p{L})+)+)$" required> <br />
                </div>
                
                <div class="input-container">
                    <label for="lastname">Prezime:</label>
                <input type="text" name="lastname" id="lastname" pattern="^((\p{L})+(\s(\p{L})+)+)$" required>  <br />
                </div>
                
                <div class="input-container">
                    <label for="birthday">Datum rodjenja: </label>
                    <input type="date" name="birthday" id="birthday" class="birthday" required> <br>
                </div>
                
                <div class="input-container">
                    <label for="address">Adresa:</label>
                    <input type="text" name="address" id="address" required> <br>
                </div>
                
                <div class="input-container">
                    <label for="phone">Broj telefona:</label>
                    <input type="tel" name="phone" id="phone" required> <br>
                </div>

                <button type="submit" class="btn-signUp btn">
                    <p>Potvrdi</p>
                    <i class="fa-solid fa-check"></i>
                </button>
            </form>

            <a href="#" class="exit"><i class="fa-solid fa-x" id="closeSignUp"></i></a>
            <a href="#" id="moveToSignIn">Prijavi se</a>
        </div>
          
    </div>
    <script src="js/izmena_predstave.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
